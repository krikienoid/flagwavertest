<!DOCTYPE html>

<html lang="en-US">

    <head>

        <!-- Meta -->
        <meta charset="utf-8" />
        <meta name="viewport"    content="width=device-width, initial-scale=1" />
        <meta name="description" content="Simulate a flag waving in the breeze right in your browser window." />

        <!--

        Flag Waver

            Simulate a flag waving in the breeze right in your browser window.

        -->

        <title>Online Flag Waver</title>

        <!-- Libraries -->
        <link type="text/css" rel="stylesheet" href="css/normalize.min.css" />
        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/three.min.js"></script>
        <script type="text/javascript" src="js/modernizr.custom.95719.js"></script>

        <!-- Main -->
        <link type="text/css" rel="stylesheet" href="css/flagwaver.css" />
        <script type="text/javascript" src="js/flagwaver.js"></script>
        <script type="text/javascript" src="js/flagwaver-ui.js"></script>

    </head>

    <body>

        <div class="wrapper-page bg-sky" data-role="page">

            <header class="page-header">
                <h1>Flag Waver</h1>
            </header>

            <main class="page-main">
                <div class="js-flag-canvas"></div>
            </main>

            <aside class="page-controls">
                <div class="page-controls-basic">
                    <div class="page-controls-group page-controls-wide">
                        <h2>Upload Image</h2>
                        <div class="input-control-group control-img-upload" id="control-img-upload">
                            <div class="input-btn-group">
                                <div class="input-control input-select">
                                    <select id="set-img-upload-mode">
                                        <option value="web">Web</option>
                                        <option value="file">File</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-btn-group input-img-web">
                                <button class="input-control input-btn" id="set-img-link">Go!</button>
                            </div>
                            <input type="text" class="input-control input-img-web" placeholder="Enter URL" id="input-img-link" />
                            <div class="input-control input-file input-img-file">
                                <label class="input-cover input-face" for="open-img-file" id="info-img-file">Open a file</label>
                                <input type="file" class="input-cover input-hidden" accept="image/*" value="Open a file" id="open-img-file" />
                            </div>
                        </div>
                    </div>
                    <div class="page-controls-group">
                        <a class="expander" data-for="#expandable-controls">
                            <span class="expander-open">Hide Options</span>
                            <span class="expander-closed">More Options</span>
                        </a>
                    </div>
                </div>
                <div class="page-controls-more expandable" id="expandable-controls">
                    <div class="page-controls-group">
                        <h2>Wind</h2>
                        <div class="input-control input-switch">
                            <input type="checkbox" class="input-cover input-hidden" checked="checked" id="wind-toggle" />
                            <label class="input-cover input-face" for="wind-toggle">
                                <span class="on">Wind: On</span>
                                <span class="off">Wind: Off</span>
                            </label>
                        </div>
                    </div>
                    <div class="page-controls-group">
                        <h2>Hoisting</h2>
                        <div class="input-control input-select">
                            <select id="set-hoisting">
                                <option value="dexter">Dexter</option>
                                <option value="sinister">Sinister</option>
                            </select>
                        </div>
                        <div class="input-control input-select">
                            <select id="set-top-edge">
                                <option value="top">Top</option>
                                <option value="left">Left</option>
                                <option value="bottom">Bottom</option>
                                <option value="right">Right</option>
                            </select>
                        </div>
                    </div>
                </div>
            </aside>

        </div>

    </body>

    <script type="x-shader/x-fragment" id="fragmentShaderDepth">
        uniform sampler2D texture;
        varying vec2 vUV;
        vec4 pack_depth( const in float depth ) {
            const vec4 bit_shift = vec4( 256.0 * 256.0 * 256.0, 256.0 * 256.0, 256.0, 1.0 );
            const vec4 bit_mask  = vec4( 0.0, 1.0 / 256.0, 1.0 / 256.0, 1.0 / 256.0 );
            vec4 res = fract( depth * bit_shift );
            res -= res.xxyz * bit_mask;
            return res;
        }
        void main() {
            vec4 pixel = texture2D( texture, vUV );
            if ( pixel.a < 0.5 ) discard;
            gl_FragData[ 0 ] = pack_depth( gl_FragCoord.z );
        }
    </script>

    <script type="x-shader/x-vertex" id="vertexShaderDepth">
        varying vec2 vUV;
        void main() {
            vUV = 0.75 * uv;
            vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>

</html>
